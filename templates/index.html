<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/static/style.css" >

    <title>Wine Quality Predictor</title>
  </head>
  <body>
    <div class="container">
    <div class="login-box">
      <h2 class="head">Wine Quality Predictor</h2>
      <form action="/predict" method="post"  class="form-head">
        <div class="user-box">
          <input type="text" name="fa" required="" />
          <label>fixed acidity</label>
        </div>
        <div class="user-box">
          <input type="text" name="va" required="" />
          <label>volatile acidity</label>
        </div>
        <div class="user-box">
          <input type="text" name="ca" required="" />
          <label>citric acid</label>
        </div>
        <div class="user-box">
          <input type="text" name="rs" required="" />
          <label>residual sugar</label>
        </div>
        <div class="user-box">
          <input type="text" name="c" required="" />
          <label>chlorides</label>
        </div>
        <button type="submit" class="x">
          Predict
        </button>
      </form>
    </div>
          
        
         
      
    <div class="login-box">
      <h2>Prediction</h2>
      <p class="p-text"> {{ prediction_text }} </p>
    </div>
  </div>
  </body>
</html>
